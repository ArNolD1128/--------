<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Filtastic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<img src="logo2.png" alt="logo">
		<h1>Filtastic</h1>
	</header>
	<main>
		<ul>
			<li><a href="#" id="btn1"><!-- название стиля --></a></li>
			<!-- нужно добавить ещё как минимум 7 кнопок, можно и больше :) -->
		</ul>
		<!-- не забудь выбрать картинку, которая будет изменяться фильтрами -->
		<img src="kandinsky-download-1745166091310.png" alt="pic" id="photo">
	</main>
	<footer>
		<!-- допиши себя :) -->
		<p>made with ♥︎ by Arina</p>
	</footer>
	<script>
		/* ПОЖАЛУЙСТА, НИЧЕГО НЕ МЕНЯЙ! УЖЕ ВСЁ ГОТОВО И РАБОТАЕТ :) */
		const photo = document.getElementById("photo");

		const filters = [
			"filter1",
			"filter2",
			"filter3",
			"filter4",
			"filter5",
			"filter6",
			"filter7",
			"filter8"
		];

		function applyFilter(filterName) {
			filters.forEach(filter => {
				if (filter === filterName) {
					photo.classList.add(filter);
				} else {
					photo.classList.remove(filter);
				}
			});
		}

		for (let i = 1; i <= 8; i++) {
			const button = document.getElementById(`btn${i}`);
			button.addEventListener("click", () => {
				applyFilter(`filter${i}`);
			});
		}

		photo.addEventListener("click", () => {
			filters.forEach(filter => {
				photo.classList.remove(filter);
			});
		});
	</script>
</body>

</html>
